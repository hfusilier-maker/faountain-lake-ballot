            // String similarity function (Levenshtein distance)
            stringSimilarity(str1, str2) {
                if (!str1 || !str2) return 0;
                if (str1 === str2) return 100;
                
                const len1 = str1.length;
                const len2 = str2.length;
                
                // If one string is empty, similarity is 0
                if (len1 === 0 || len2 === 0) return 0;
                
                // Create distance matrix
                const matrix = [];
                for (let i = 0; i <= len1; i++) {
                    matrix[i] = [i];
                }
                for (let j = 0; j <= len2; j++) {
                    matrix[0][j] = j;
                }
                
                // Calculate Levenshtein distance
                for (let i = 1; i <= len1; i++) {
                    for (let j = 1; j <= len2; j++) {
                        const cost = str1[i - 1] === str2[j - 1] ? 0 : 1;
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j] + 1,      // deletion
                            matrix[i][j - 1] + 1,      // insertion
                            matrix[i - 1][j - 1] + cost // substitution
                        );
                    }
                }
                
                const distance = matrix[len1][len2];
                const maxLen = Math.max(len1, len2);
                const similarity = ((maxLen - distance) / maxLen) * 100;
                
                return Math.round(similarity);
            },

            // Geocode an address to lat/lng
            async geocodeAddress(address, cityStateZip) {
                const fullAddress = `${address}, ${cityStateZip}`;
                
                try {
                    const geocoder = new google.maps.Geocoder();
                    return new Promise((resolve, reject) => {
                        geocoder.geocode({ address: fullAddress }, (results, status) => {
                            if (status === 'OK' && results[0]) {
                                resolve({
                                    lat: results[0].geometry.location.lat(),
                                    lng: results[0].geometry.location.lng()
                                });
                            } else {
                                resolve(null);
                            }
                        });
                    });
                } catch (error) {
                    console.error('Geocoding error:', error);
                    return null;
                }
            },

            // Update markers on the map
            async updateMapMarkers() {
                // Clear existing markers
                this.markers.forEach(marker => marker.setMap(null));
                this.markers = [];
                
                // Filter parents based on mapFilter
                let parentsToShow = this.parentData;
                if (this.mapFilter === 'registered') {
                    parentsToShow = this.parentData.filter(p => p.isRegistered);
                } else if (this.mapFilter === 'unregistered') {
                    parentsToShow = this.parentData.filter(p => !p.isRegistered);
                }
                
                // Add markers for parents (limit to first 200 for performance)
                const maxMarkers = 200;
                const parentsToMap = parentsToShow.slice(0, maxMarkers);
                
                for (const parent of parentsToMap) {
                    const coords = await this.geocodeAddress(parent.fullAddress, parent.cityStateZip);
                    
                    if (coords) {
                        const icon = {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 8,
                            fillColor: parent.isRegistered ? 
                                (parent.matchConfidence >= 95 ? '#16a34a' : '#eab308') :

                            fillOpacity: 0.8,
                            strokeColor: '#ffffff',
                            strokeWeight: 2,
                        };
                        
                        const marker = new google.maps.Marker({
                            position: coords,
                            map: this.map,
                            icon: icon,
                            title: `${parent.firstName} ${parent.lastName}`
                        });
                        
                        // Add info window

                            content: `
                                <div style="padding: 8px; max-width: 250px;">
                                    <h3 style="font-weight: bold; margin-bottom: 8px;">${parent.firstName} ${parent.lastName}</h3>
                                    <p style="font-size: 12px; margin: 4px 0;"><strong>Status:</strong> ${parent.isRegistered ? '‚úì Registered' : '‚úó Not Registered'}</p>
                                    <p style="font-size: 12px; margin: 4px 0;"><strong>Address:</strong> ${parent.fullAddress}</p>
                                    <p style="font-size: 12px; margin: 4px 0;">${parent.cityStateZip}</p>
                                    ${parent.phone ? `<p style="font-size: 12px; margin: 4px 0;"><strong>Phone:</strong> ${parent.phone}</p>` : ''}
                                    ${parent.email ? `<p style="font-size: 12px; margin: 4px 0;"><strong>Email:</strong> ${parent.email}</p>` : ''}
                                    ${parent.matchMethod ? `<p style="font-size: 11px; margin: 4px 0; color: #666;"><em>${parent.matchMethod}</em></p>` : ''}
                                </div>
                            `

                        marker.addListener('click', () => {
                            infoWindow.open(this.map, marker);
                        });
                        
                        this.markers.push(marker);
                    }
                }
                
                // Update heatmap
                this.updateHeatmap();
            },

            // Update heatmap overlay

                // Create heatmap data

                    ? this.parentData.filter(p => !p.isRegistered)
                    : this.parentData;
                
                this.markers.forEach((marker, index) => {
                    if (index < parentsToShow.length) {
                        const parent = parentsToShow[index];
                        if (this.mapFilter === 'unregistered' && !parent.isRegistered) {
                            heatmapData.push({
                                location: marker.getPosition(),
                                weight: 2
                            });
                        } else if (this.mapFilter === 'all') {
                            heatmapData.push({
                                location: marker.getPosition(),
                                weight: parent.isRegistered ? 0.5 : 2
                            });
                        }
                    }
                });
                
                this.heatmap = new google.maps.visualization.HeatmapLayer({
                    data: heatmapData,
                    radius: 30,
                    opacity: 0.6
                });
                
                this.heatmap.setMap(this.map);
            },

            // Log contact to Google Sheet
            async logContact(parent, status, notes = '') {

                    status: status,
                    notes: notes,
                    contactedBy: contactedBy,
                    contactDate: now,
                    lastUpdated: now
                };
                
                // Prepare row data
                const rowData = [
                    parentId,
                    `${parent.firstName} ${parent.lastName}`,
                    parent.fullAddress,
                    parent.phone || '',
                    parent.email || '',
                    status,
                    notes,
                    contactedBy,
                    now,
                    now
                ];
                
                try {
                    // Use Apps Script web app to write to sheet
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors', // Required for Apps Script
                        headers: {
                            'Content-Type': 'application/json',

                        body: JSON.stringify({
                            values: [rowData]
                        })

                    // Note: no-cors means we can't read the response, but it still works

                    alert(`‚úì Marked ${parent.firstName} ${parent.lastName} as "${status}"\n\nNote: There may have been an issue syncing to Google Sheet, but the status is saved locally.`);
                    this.render();
                }
            },

            // Calculate dashboard analytics
            getDashboardAnalytics() {
                // Count contacts by status
                const statusCounts = {
                    contacted: 0,
                    scheduled: 0,
                    registered: 0,
                    declined: 0,
                    notContacted: 0
                };

                Object.values(this.contactStatuses).forEach(status => {
                    const s = status.status.toLowerCase();
                    if (s === 'contacted') statusCounts.contacted++;
                    else if (s === 'scheduled') statusCounts.scheduled++;
                    else if (s === 'registered') statusCounts.registered++;
                    else if (s === 'declined') statusCounts.declined++;
                });

                statusCounts.notContacted = (this.stats.totalParents + this.stats.totalVoters) - 
                    (statusCounts.contacted + statusCounts.scheduled + statusCounts.registered + statusCounts.declined);

                // Count unique volunteers
                const volunteers = new Set();
                Object.values(this.contactStatuses).forEach(status => {
                    if (status.contactedBy) volunteers.add(status.contactedBy);
                });
                
                // Count PO Box addresses
                const poBoxParents = this.parentData.filter(p => p.isPOBox);

                // Registration rate
                const registrationRate = this.stats.totalParents > 0 
                    ? Math.round((this.stats.registeredParents / this.stats.totalParents) * 100) 
                    : 0;

                // Calculate target
                const targetRate = 75;
                const neededRegistrations = Math.ceil((targetRate / 100) * this.stats.totalParents) - this.stats.registeredParents;

                return {
                    statusCounts,
                    totalContacts: statusCounts.contacted + statusCounts.scheduled + statusCounts.registered + statusCounts.declined,
                    volunteerCount: volunteers.size,
                    registrationRate,
                    targetRate,
                    neededRegistrations: Math.max(0, neededRegistrations),
                    volunteers: Array.from(volunteers),
                    poBoxCount: poBoxParents.length,
                    poBoxParents: poBoxParents
                };
            },

            // Group parents by household (address)
            getHouseholdData() {
                const households = {};
                
                this.parentData.forEach(parent => {
                    // Skip if address is incomplete or missing
                    if (!parent.fullAddress || parent.fullAddress.trim() === '' || parent.fullAddress === '-') {
                        return; // Skip this parent
                    }
                    
                    // Skip if only has city/state/zip but no street address
                    const addressParts = parent.fullAddress.trim().split(' ');
                    if (addressParts.length < 2) {
                        return; // Need at least street number + street name
                    }
                    
                    const address = `${parent.fullAddress}, ${parent.cityStateZip}`.toLowerCase().trim();
                    
                    if (!households[address]) {
                        households[address] = {
                            address: parent.fullAddress,
                            cityStateZip: parent.cityStateZip,
                            parents: [],
                            registeredCount: 0,
                            unregisteredCount: 0,
                            totalCount: 0
                        };
                    }
                    
                    households[address].parents.push(parent);
                    households[address].totalCount++;
                    
                    if (parent.isRegistered) {
                        households[address].registeredCount++;
                    } else {
                        households[address].unregisteredCount++;
                    }
                });
                
                // Convert to array and sort by priority (mixed households first)
                return Object.values(households)
                    .filter(h => h.totalCount > 0) // Only households with valid parents
                    .sort((a, b) => {
                        // Priority: households with both registered and unregistered
                        const aMixed = a.registeredCount > 0 && a.unregisteredCount > 0 ? 1 : 0;
                        const bMixed = b.registeredCount > 0 && b.unregisteredCount > 0 ? 1 : 0;
                        if (aMixed !== bMixed) return bMixed - aMixed;
                        
                        // Then by total count
                        return b.totalCount - a.totalCount;
                    });
            },

            async loadSalineData() {
                try {
                    const url = `https://docs.google.com/spreadsheets/d/${SALINE_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(SALINE_SHEET_NAME)}`;
                    
                    const response = await fetch(url);
                    const csvText = await response.text();
                    
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => {
                            const salineVoters = results.data.map((row, index) => {
                                const age = this.calculateAge(row.date_of_birth);
                                const fullAddress = this.buildAddress(
                                    row.text_registrant_res_street_nbr,
                                    row.text_street_name,
                                    row.text_res_city,
                                    row.cde_res_state,
                                    row.text_res_zip
                                );
                                
                                return {
                                    id: index,
                                    county: 'Saline',
                                    firstName: row.text_name_first || '',
                                    middleName: row.text_name_middle || '',
                                    lastName: row.text_name_last || '',
                                    fullAddress: fullAddress,
                                    status: row.cde_registrant_status || 'N/A',
                                    age: age,
                                    precinct: row.precinct_text_name || 'N/A',
                                    dob: row.date_of_birth || '',
                                    ...row
                                };
                            });
                            this.voterData = [...this.voterData.filter(v => v.county !== 'Saline'), ...salineVoters];
                            this.buildVoterIndex();
                            this.updateStats();
                            this.applyFilters();
                        },
                        error: (error) => {
                            console.error('Error parsing Saline CSV:', error);
                        }
                    });
                } catch (error) {
                    console.error('Error loading Saline Google Sheet:', error);
                }
            },

            buildVoterIndex() {
                // Build fast lookup index: key = "streetNumber", value = array of matching voters
                // ZIP code removed to be more forgiving with data quality issues
                this.voterIndex = {};
                
                for (const voter of this.voterData) {
                    const parsed = this.parseVoterAddress(voter);
                    if (parsed.streetNumber) {
                        const key = parsed.streetNumber;
                        if (!this.voterIndex[key]) {
                            this.voterIndex[key] = [];
                        }
                        this.voterIndex[key].push({
                            voter: voter,
                            parsed: parsed
                        });
                    }
                }
            },

            async loadGarlandData() {
                try {
                    const url = `https://docs.google.com/spreadsheets/d/${GARLAND_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(GARLAND_SHEET_NAME)}`;
                    
                    const response = await fetch(url);
                    const csvText = await response.text();
                    
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => {
                            const garlandVoters = results.data.map((row, index) => {
                                const age = this.calculateAge(row.date_of_birth);
                                const fullAddress = this.buildAddress(
                                    row.text_res_address_nbr,
                                    row.text_street_name,
                                    row.text_mail_city,
                                    row.cde_mail_state,
                                    row.text_mail_zip
                                );
                                
                                return {
                                    id: 10000 + index,
                                    county: 'Garland',
                                    firstName: row.text_name_first || '',
                                    middleName: row.text_name_middle || '',
                                    lastName: row.text_name_last || '',
                                    fullAddress: fullAddress,
                                    status: 'N/A',
                                    age: age,
                                    precinct: row.precinct_text_name || 'N/A',
                                    dob: row.date_of_birth || '',
                                    ...row
                                };
                            });
                            this.voterData = [...this.voterData.filter(v => v.county !== 'Garland'), ...garlandVoters];
                            this.buildVoterIndex();
                            this.updateStats();
                            this.applyFilters();
                        },
                        error: (error) => {
                            console.error('Error parsing Garland CSV:', error);
                        }
                    });
                } catch (error) {
                    console.error('Error loading Garland Google Sheet:', error);
                }
            },

            calculateAge(dob) {
                if (!dob) return 'N/A';
                try {
                    const birthDate = new Date(dob);
                    const today = new Date();
                    let age = today.getFullYear() - birthDate.getFullYear();
                    const monthDiff = today.getMonth() - birthDate.getMonth();
                    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                        age--;
                    }
                    return age > 0 && age < 120 ? age : 'N/A';
                } catch (e) {
                    return 'N/A';
                }
            },

            buildAddress(streetNbr, streetName, city, state, zip) {
                const parts = [];
                if (streetNbr) parts.push(streetNbr);
                if (streetName) parts.push(streetName);
                
                const streetAddress = parts.join(' ');
                const cityStateZip = [city, state, zip].filter(Boolean).join(', ');
                
                return [streetAddress, cityStateZip].filter(Boolean).join(', ') || 'N/A';
            },

            async loadParentData() {
                try {
                    const url = `https://docs.google.com/spreadsheets/d/${PARENT_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(PARENT_SHEET_NAME)}`;
                    
                    const response = await fetch(url);
                    const csvText = await response.text();
                    
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => {
                            this.matchParentsToVoters(results.data);
                        },
                        error: (error) => {
                            console.error('Error parsing Parent CSV:', error);
                        }
                    });
                } catch (error) {
                    console.error('Error loading Parent Google Sheet:', error);
                }
            },

            updateStats() {
                const registeredParents = this.parentData.filter(p => p.isRegistered).length;
                this.stats = {
                    totalVoters: this.voterData.length,
                    salineVoters: this.voterData.filter(v => v.county === 'Saline').length,
                    garlandVoters: this.voterData.filter(v => v.county === 'Garland').length,
                    registeredParents: registeredParents,
                    unregisteredParents: this.parentData.length - registeredParents,
                    totalParents: this.parentData.length
                };
            },

            async handleGarlandFileUpload(e) {
                const file = e.target.files[0];
                if (!file) return;

                this.loading = true;
                this.render();

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = new Uint8Array(event.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { raw: false, defval: '' });
                        
                        const garlandData = jsonData.map((row, index) => ({
                            id: this.voterData.length + index,
                            county: 'Garland',
                            ...row
                        }));

                        this.voterData = [...this.voterData.filter(v => v.county === 'Saline'), ...garlandData];
                        
                        if (this.parentData.length > 0) {
                            this.matchParentsToVoters();
                        }
                        
                        this.updateStats();
                        this.applyFilters();
                        this.loading = false;
                        this.render();
                    } catch (error) {
                        console.error('Error processing file:', error);
                        alert('Error processing file: ' + error.message);
                        this.loading = false;
                        this.render();
                    }
                };
                reader.readAsArrayBuffer(file);
            },

            handleParentFileUpload(e) {
                const file = e.target.files[0];
                if (!file) return;

                this.loading = true;
                this.render();

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = new Uint8Array(event.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { raw: false, defval: '' });
                        
                        this.matchParentsToVoters(jsonData);

                        this.render();
                    } catch (error) {
                        console.error('Error processing file:', error);
                        alert('Error processing file: ' + error.message);
                        this.loading = false;
                        this.render();
                    }
                };
                reader.readAsArrayBuffer(file);
            },

            normalizeString(str) {
                if (!str) return '';
                return str.toString().toLowerCase().trim().replace(/[^a-z0-9]/g, '');
            },

            normalizeAddress(str) {
                if (!str) return '';
                
                // Convert to lowercase and normalize whitespace
                let normalized = str.toString().toLowerCase().trim();
                
                // Remove directional prefixes (North, South, East, West, N, S, E, W)
                const directionals = ['north', 'south', 'east', 'west', 'n', 's', 'e', 'w', 'ne', 'nw', 'se', 'sw', 'northeast', 'northwest', 'southeast', 'southwest'];
                directionals.forEach(dir => {
                    // Remove at word boundaries
                    const regex = new RegExp('\\b' + dir + '\\b', 'gi');
                    normalized = normalized.replace(regex, '');
                });
                
                // Normalize common street abbreviations and types
                const abbreviations = {
                    'highway': 'hwy',
                    'hwy': 'hwy',
                    'road': 'rd',
                    'rd': 'rd',
                    'street': 'st',
                    'st': 'st',
                    'avenue': 'ave',
                    'ave': 'ave',
                    'drive': 'dr',
                    'dr': 'dr',
                    'lane': 'ln',
                    'ln': 'ln',
                    'court': 'ct',
                    'ct': 'ct',
                    'circle': 'cir',
                    'cir': 'cir',
                    'boulevard': 'blvd',
                    'blvd': 'blvd',
                    'place': 'pl',
                    'pl': 'pl',
                    'trail': 'trl',
                    'trl': 'trl',
                    'parkway': 'pkwy',
                    'pkwy': 'pkwy',
                    'way': 'way',
                    'loop': 'loop',
                    'apartment': 'apt',
                    'apt': 'apt',
                    'unit': 'unit'
                };
                
                // Replace abbreviations with normalized forms, then remove them entirely
                Object.keys(abbreviations).forEach(key => {
                    const regex = new RegExp('\\b' + key + '\\b', 'gi');
                    normalized = normalized.replace(regex, '');
                });
                
                // Remove all non-alphanumeric characters and extra spaces
                normalized = normalized.replace(/[^a-z0-9]/g, '');
                
                return normalized;
            },

            matchParentsToVoters(parents = null) {
                const parentsToMatch = parents || this.parentData;
                
                this.parentData = parentsToMatch.map((parent, index) => {
                    // Parse Contact Name (format: "Last, First" or "Last, First Middle")
                    const contactName = parent['Contact Name'] || '';
                    const nameParts = contactName.split(',').map(s => s.trim());
                    const parentLastName = nameParts[0] || '';
                    const parentFirstName = nameParts[1] ? nameParts[1].split(' ')[0] : '';
                    
                    const parentContactAddress = parent['Contact Address'] || '';
                    const parentCityStateZip = parent['City-State-Zip'] || '';
                    const overrideRegistered = (parent['Override Registered'] || '').toLowerCase() === 'yes';
                    
                    // Check if address is a PO Box
                    const isPOBox = /\b(p\.?\s?o\.?\s?box|po\s?box|post\s?office\s?box)\b/i.test(parentContactAddress);
                    
                    // Parse parent address
                    const parentParsed = this.parseParentAddress(parentContactAddress, parentCityStateZip);
                    
                    let isRegistered = false;
                    let matchedVoter = null;
                    let matchMethod = '';
                    let matchConfidence = 0;

                    // Check manual override first
                    if (overrideRegistered) {
                        isRegistered = true;
                        matchMethod = 'Manual Override';
                        matchConfidence = 100;
                    } else if (isPOBox) {
                        // Cannot automatically match PO Box addresses
                        isRegistered = false;
                        matchMethod = 'PO Box - Manual Review Required';
                        matchConfidence = 0;
                    } else {
                        // PRIORITY 1: Address-based matching with fuzzy logic + name verification
                        if (parentParsed.streetNumber) {
                            const lookupKey = parentParsed.streetNumber;
                            const candidates = this.voterIndex[lookupKey] || [];
                            
                            let bestMatch = null;
                            let bestAddressSimilarity = 0;
                            let bestNameSimilarity = 0;
                            let bestCombinedScore = 0;
                            
                            const parentLastNorm = parentLastName.toLowerCase().trim();
                            const parentFirstNorm = parentFirstName.toLowerCase().trim();
                            
                            for (const candidate of candidates) {
                                // Calculate street name similarity
                                const addressSimilarity = this.stringSimilarity(
                                    parentParsed.streetName, 
                                    candidate.parsed.streetName
                                );
                                
                                // Calculate name similarity
                                const voterFirstNorm = (candidate.voter.firstName || '').toLowerCase().trim();
                                const voterMiddleNorm = (candidate.voter.middleName || '').toLowerCase().trim();
                                const voterLastNorm = (candidate.voter.lastName || '').toLowerCase().trim();
                                
                                // Try matching first name to first name
                                let firstNameSimilarity = this.stringSimilarity(parentFirstNorm, voterFirstNorm);
                                let matchedVia = 'first';
                                
                                // If first name doesn't match well, try matching to middle name
                                // (handles people who go by their middle name)
                                if (firstNameSimilarity < 75 && voterMiddleNorm) {
                                    const middleNameSimilarity = this.stringSimilarity(parentFirstNorm, voterMiddleNorm);
                                    if (middleNameSimilarity > firstNameSimilarity) {
                                        firstNameSimilarity = middleNameSimilarity;
                                        matchedVia = 'middle';
                                    }
                                }
                                
                                const lastNameSimilarity = this.stringSimilarity(parentLastNorm, voterLastNorm);
                                
                                // Combined score: address is most important, but name matters too
                                // Address: 60% weight, Last name: 30%, First name: 10%
                                const combinedScore = (addressSimilarity * 0.6) + (lastNameSimilarity * 0.3) + (firstNameSimilarity * 0.1);
                                
                                // STRICT REQUIREMENTS:
                                // - Last name must be 75%+ similar (same family)
                                // - First name must be 75%+ similar (same person - prevents matching spouses!)
                                // - Address must be similar
                                if (lastNameSimilarity >= 75 && firstNameSimilarity >= 75 && combinedScore > bestCombinedScore) {
                                    bestCombinedScore = combinedScore;
                                    bestAddressSimilarity = addressSimilarity;
                                    bestNameSimilarity = (lastNameSimilarity + firstNameSimilarity) / 2;
                                    bestMatch = candidate;
                                    bestMatch.matchedVia = matchedVia; // Store how the name was matched
                                }
                            }
                            
                            // HIGH CONFIDENCE: Address 85%+ AND Last name 75%+ AND First name 75%+
                            if (bestAddressSimilarity >= 85 && bestMatch) {
                                isRegistered = true;
                                matchedVoter = bestMatch.voter;
                                
                                // Determine match method description
                                let methodPrefix = 'Address + Name Match';
                                if (bestMatch.matchedVia === 'middle') {
                                    methodPrefix = 'Address + Middle Name Match';
                                }
                                
                                if (bestAddressSimilarity === 100 && bestNameSimilarity === 100) {
                                    matchMethod = `${methodPrefix} (Exact)`;
                                    matchConfidence = 100;
                                } else if (bestAddressSimilarity >= 95 && bestNameSimilarity >= 85) {
                                    matchMethod = `${methodPrefix} (${Math.round(bestCombinedScore)}% confidence)`;
                                    matchConfidence = Math.round(bestCombinedScore);
                                } else {
                                    matchMethod = `${methodPrefix} (${Math.round(bestCombinedScore)}% fuzzy)`;
                                    matchConfidence = Math.round(bestCombinedScore);
                                }
                            }
                        }
                        
                        // PRIORITY 2: Name + City fallback (only if address didn't match)
                        if (!isRegistered) {
                            const parentLastNorm = this.normalizeString(parentLastName);
                            const parentFirstNorm = this.normalizeString(parentFirstName);
                            const parentCity = this.normalizeString(parentParsed.city);
                            
                            // Search through voters
                            for (const voter of this.voterData) {
                                const voterLastNorm = this.normalizeString(voter.lastName || '');
                                const voterFirstNorm = this.normalizeString(voter.firstName || '');
                                const voterCity = this.normalizeString(this.parseVoterAddress(voter).city);
                                
                                // Exact name + city match
                                if (parentLastNorm && voterLastNorm && parentLastNorm === voterLastNorm &&
                                    parentFirstNorm && voterFirstNorm && parentFirstNorm === voterFirstNorm &&
                                    parentCity && voterCity && parentCity === voterCity) {
                                    isRegistered = true;
                                    matchedVoter = voter;
                                    matchMethod = 'Name + City Match';
                                    matchConfidence = 80;
                                    break;
                                }
                            }
                        }
                        
                        // PRIORITY 3: Name + Street Number (partial address)
                        if (!isRegistered && parentParsed.streetNumber) {
                            const parentLastNorm = this.normalizeString(parentLastName);
                            const parentFirstNorm = this.normalizeString(parentFirstName);
                            const lookupKey = parentParsed.streetNumber;
                            const candidates = this.voterIndex[lookupKey] || [];
                            
                            for (const candidate of candidates) {
                                const voterLastNorm = this.normalizeString(candidate.voter.lastName || '');
                                const voterFirstNorm = this.normalizeString(candidate.voter.firstName || '');
                                
                                // Name match + same street number
                                if (parentLastNorm && voterLastNorm && parentLastNorm === voterLastNorm &&
                                    parentFirstNorm && voterFirstNorm && parentFirstNorm === voterFirstNorm) {
                                    isRegistered = true;
                                    matchedVoter = candidate.voter;
                                    matchMethod = 'Name + Street# Match';
                                    matchConfidence = 75;
                                    break;
                                }
                            }
                        }
                    }

                    return {
                        id: index,
                        firstName: parentFirstName,
                        lastName: parentLastName,
                        fullAddress: parentContactAddress,
                        cityStateZip: parentCityStateZip,
                        county: matchedVoter ? matchedVoter.county : 'Unknown', // Use county from matched voter
                        phone: parent['Contact Phone'] || '',
                        email: parent['Contact Email'] || '',
                        studentName: parent['Student Name'] || '',
                        relationship: parent['Relationship'] || '',
                        isRegistered,
                        matchedVoter,
                        matchMethod,
                        matchConfidence,
                        overrideRegistered,
                        isPOBox, // Flag for PO Box addresses
                        ...parent
                    };
                });

                this.updateStats();
                this.applyFilters();
            },

            parseParentAddress(contactAddress, cityStateZip) {
                // Parse "5817 Highway 9" or "207 Vaughn Road" and "Benton, AR 72019"
                // Strip apartment/unit numbers (Apt B, Unit 4, #205, etc)
                let cleanAddress = (contactAddress || '').trim()
                    .replace(/,?\s*(apt|apartment|unit|#|ste|suite)\s*[a-z0-9-]*/gi, '');
                
                const addressParts = cleanAddress.split(/\s+/);
                const streetNumber = addressParts[0] || '';
                const streetName = addressParts.slice(1).join(' ');
                
                // Parse "Benton, AR 72019" or "Hot Springs, AR 71901"
                const cityStateZipParts = (cityStateZip || '').split(',');
                const city = (cityStateZipParts[0] || '').trim();
                const stateZip = (cityStateZipParts[1] || '').trim().split(/\s+/);
                const zip = (stateZip[1] || '').trim();
                
                return {
                    streetNumber: this.normalizeString(streetNumber),
                    streetName: this.normalizeAddress(streetName),
                    city: city,
                    zip: zip
                };
            },

            parseVoterAddress(voter) {
                // Handle both Saline and Garland county formats
                const streetNumber = this.normalizeString(
                    voter['text_res_address_nbr'] || 
                    voter['text_registrant_res_street_nbr'] || 
                    ''
                );
                
                // Get street name and type from the actual columns
                const streetName = voter['text_street_name'] || '';
                const streetType = voter['cde_street_type'] || 
                    voter['cde_street_dir_suffix'] || '';
                
                // Combine street name and type, then normalize
                const fullStreetName = this.normalizeAddress([streetName, streetType].filter(Boolean).join(' '));
                
                const city = voter['text_res_city'] || voter['text_mail_city'] || '';
                const zip = voter['text_res_zip5'] || voter['text_mail_zip'] || voter['text_res_zip'] || '';
                
                return {
                    streetNumber: streetNumber,
                    streetName: fullStreetName,
                    city: city,
                    zip: zip
                };
            },

            addressesMatch(parent, voter) {
                // Match if Street Number + Street Name match (ZIP removed)
                if (!parent.streetNumber || !parent.streetName) return false;
                if (!voter.streetNumber || !voter.streetName) return false;
                
                return parent.streetNumber === voter.streetNumber &&
                       parent.streetName === voter.streetName;
            },

            applyFilters() {
                let filtered = this.viewMode === 'voters' ? this.voterData : this.parentData;

                if (this.searchTerm) {
                    const searchLower = this.searchTerm.toLowerCase();
                    filtered = filtered.filter(item => 
                        Object.values(item).some(val => 
                            String(val).toLowerCase().includes(searchLower)
                        )
                    );
                }

                if (this.viewMode === 'voters' && this.countyFilter !== 'all') {
                    filtered = filtered.filter(v => v.county === this.countyFilter);
                }

                if (this.viewMode === 'parents') {
                    if (this.registeredFilter === 'registered') {
                        filtered = filtered.filter(p => p.isRegistered);
                    } else if (this.registeredFilter === 'unregistered') {
                        filtered = filtered.filter(p => !p.isRegistered);
                    }
                }

                this.filteredData = filtered;
            },

            exportToExcel() {
                const dataToExport = this.viewMode === 'voters' ? this.filteredData : this.filteredData.map(p => {
                    const exported = {...p};
                    delete exported.matchedVoter;
                    exported['Registration Status'] = p.isRegistered ? 'REGISTERED' : 'NOT REGISTERED';
                    if (p.matchedVoter) {
                        exported['Matched Voter'] = `${p.matchedVoter['nam_first'] || p.matchedVoter['First Name'] || ''} ${p.matchedVoter['nam_text'] || p.matchedVoter['Last Name'] || ''}`;
                    }
                    return exported;
                });
                
                const ws = XLSX.utils.json_to_sheet(dataToExport);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, this.viewMode === 'voters' ? 'Voters' : 'Parents');
                XLSX.writeFile(wb, `fountain_lake_${this.viewMode}_export.xlsx`);
            },

                        ${this.stats.totalParents > 0 ? `

                                <span class="text-2xl text-red-600">‚úó</span>
                                <span class="text-gray-700"><strong>Red X:</strong> Not registered</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="text-lg">‚ö†Ô∏è</span>
                                <span class="text-gray-700"><strong>Warning:</strong> Similar address found</span>
                            </div>
                        </div>
                    </div>
                ` : '';
                
                return `
                    <p class="text-sm text-gray-600">Showing ${this.filteredData.length.toLocaleString()} of ${(this.viewMode === 'voters' ? this.voterData.length : this.parentData.length).toLocaleString()} records</p>
                    ${legend}
                `;
            },

            getTableHTML() {
                if (this.viewMode === 'parents') {
                    return `
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Registered</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">First Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Match Details</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${this.filteredData.slice(0, 100).map(parent => {
                                    const parentId = `${parent.lastName}_${parent.firstName}_${parent.fullAddress}`.replace(/[^a-zA-Z0-9]/g, '_');
                                    const contactStatus = this.contactStatuses[parentId] || { status: 'Not Contacted' };
                                    
                                    return `
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 whitespace-nowrap text-center">
                                            ${parent.isRegistered ? 
                                                `<div class="flex items-center justify-center gap-1">
                                                    <span class="text-2xl ${parent.matchConfidence >= 95 ? 'text-green-600' : 'text-yellow-600'}">‚úì</span>
                                                    ${parent.matchMethod === 'Manual Override' ? 
                                                        '<span class="text-xs text-blue-600" title="Manual Override">üë§</span>' : 
                                                     parent.matchConfidence < 95 && parent.matchConfidence >= 85 ?
                                                        '<span class="text-xs text-yellow-600" title="Fuzzy Match">‚ö†Ô∏è</span>' :
                                                     parent.matchMethod.includes('Name') ?
                                                        '<span class="text-xs text-orange-600" title="Name-based Match">üë§</span>' : ''}
                                                </div>` : 
                                                '<span class="text-2xl text-red-600">‚úó</span>'
                                            }
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                                            <span class="px-2 py-1 text-xs font-medium rounded ${
                                                contactStatus.status === 'Registered' ? 'bg-green-100 text-green-800' :
                                                contactStatus.status === 'Contacted' ? 'bg-blue-100 text-blue-800' :
                                                contactStatus.status === 'Scheduled' ? 'bg-purple-100 text-purple-800' :
                                                contactStatus.status === 'Declined' ? 'bg-red-100 text-red-800' :
                                                'bg-gray-100 text-gray-600'
                                            }">
                                                ${contactStatus.status}
                                            </span>
                                            ${contactStatus.notes ? `<br><span class="text-xs text-gray-500 italic">${contactStatus.notes}</span>` : ''}
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${parent.firstName || '-'}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${parent.lastName || '-'}</td>
                                        <td class="px-6 py-4 text-sm text-gray-900" style="max-width: 300px; white-space: normal;">
                                            ${parent.fullAddress || '-'}
                                            ${parent.cityStateZip ? '<br><span class="text-gray-600 text-xs">' + parent.cityStateZip + '</span>' : ''}
                                            ${parent.county ? `<br><span class="px-2 py-0.5 text-xs font-semibold rounded mt-1 inline-block ${parent.county === 'Saline' ? 'bg-green-100 text-green-800' : parent.county === 'Garland' ? 'bg-purple-100 text-purple-800' : 'bg-gray-100 text-gray-600'}">${parent.county} County</span>` : ''}
                                        </td>
                                        <td class="px-6 py-4 text-sm" style="max-width: 250px; white-space: normal;">
                                            ${parent.isPOBox ? `
                                                <div class="space-y-1">
                                                    <div class="font-semibold text-orange-700">
                                                        ‚ö†Ô∏è PO Box Address
                                                    </div>
                                                    <div class="text-xs text-gray-700">
                                                        Cannot automatically match PO Box to physical address
                                                    </div>
                                                    <div class="text-xs text-orange-600 mt-2">
                                                        <strong>Action:</strong> Search name in Voter Database, then use "Override Registered" if found
                                                    </div>
                                                </div>
                                            ` : parent.isRegistered ? `
                                                <div class="space-y-1">
                                                    <div class="font-semibold ${parent.matchConfidence >= 95 ? 'text-green-700' : parent.matchConfidence >= 85 ? 'text-yellow-700' : 'text-orange-700'}">
                                                        ‚úì Match Found (${parent.matchConfidence}%)
                                                    </div>
                                                    ${parent.matchedVoter ? `
                                                        <div class="text-xs text-gray-700">
                                                            Voter: <span class="font-medium">${parent.matchedVoter.firstName || ''} ${parent.matchedVoter.lastName || ''}</span>
                                                        </div>
                                                        <div class="text-xs text-gray-600">
                                                            ${parent.matchedVoter.fullAddress || 'Address not available'}
                                                        </div>
                                                    ` : ''}
                                                    <div class="text-xs text-gray-500 italic mt-1">
                                                        ${parent.matchMethod || 'Unknown method'}
                                                    </div>
                                                </div>
                                            ` : `
                                                <div class="text-red-700 font-semibold text-xs">
                                                    ‚úó No Match Found
                                                </div>
                                                <div class="text-xs text-gray-600 mt-1">
                                                    No voter record found at this address with similar name
                                                </div>
                                            `}
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                                            <button onclick='App.showContactDialog(${JSON.stringify(parent).replace(/'/g, "\\'")})'  class="px-3 py-1 bg-purple-900 text-white text-xs rounded hover:bg-purple-800 transition">
                                                Update
                                            </button>
                                        </td>
                                    </tr>
                                `}).join('')}
                            </tbody>
                        </table>
                        ${this.filteredData.length > 100 ? '<div class="bg-gray-50 px-6 py-4 text-sm text-gray-600 text-center">Showing first 100 results. Use filters to narrow your search or export all data.</div>' : ''}
                    `;
                }
                
                // Voter view
                return `
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">County</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">First Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Middle Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precinct</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${this.filteredData.slice(0, 100).map(item => {
                                const voterId = `${item.lastName}_${item.firstName}_${item.fullAddress}`.replace(/[^a-zA-Z0-9]/g, '_');
                                const contactStatus = this.contactStatuses[voterId] || { status: 'Not Contacted' };
                                
                                return `
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 py-1 text-xs font-semibold rounded ${item.county === 'Saline' ? 'bg-green-100 text-green-800' : 'bg-purple-100 text-purple-800'}">
                                            ${item.county}
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                                        <span class="px-2 py-1 text-xs font-medium rounded ${
                                            contactStatus.status === 'Registered' ? 'bg-green-100 text-green-800' :
                                            contactStatus.status === 'Contacted' ? 'bg-blue-100 text-blue-800' :
                                            contactStatus.status === 'Scheduled' ? 'bg-purple-100 text-purple-800' :
                                            contactStatus.status === 'Declined' ? 'bg-red-100 text-red-800' :
                                            'bg-gray-100 text-gray-600'
                                        }">
                                            ${contactStatus.status}
                                        </span>
                                        ${contactStatus.notes ? `<br><span class="text-xs text-gray-500 italic">${contactStatus.notes}</span>` : ''}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.firstName || '-'}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.middleName || '-'}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.lastName || '-'}</td>
                                    <td class="px-6 py-4 text-sm text-gray-900" style="max-width: 250px; white-space: normal;">${item.fullAddress || '-'}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        <span class="px-2 py-1 text-xs font-medium rounded ${item.status === 'REG' ? 'bg-green-100 text-green-800' : item.status === 'N/A' ? 'bg-gray-100 text-gray-600' : 'bg-yellow-100 text-yellow-800'}">
                                            ${item.status}
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.age}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${item.precinct || '-'}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                                        <button onclick='App.showContactDialog(${JSON.stringify({firstName: item.firstName, lastName: item.lastName, fullAddress: item.fullAddress}).replace(/'/g, "\\'")})'  class="px-3 py-1 bg-purple-900 text-white text-xs rounded hover:bg-purple-800 transition">
                                            Update
                                        </button>
                                    </td>
                                </tr>
                            `}).join('')}
                        </tbody>
                    </table>
                    ${this.filteredData.length > 100 ? '<div class="bg-gray-50 px-6 py-4 text-sm text-gray-600 text-center">Showing first 100 results. Use filters to narrow your search or export all data.</div>' : ''}
                `;
            },
        };

        // Check password before initializing app
        checkPassword();
    </script>
</body>
</html>
